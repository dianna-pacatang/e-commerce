<!DOCTYPE html>
<html>
<head>
  <title>Personal Data Form</title>
  <link rel="stylesheet" type="text/css" href="padilla.css">
</head>
<body>
  <form action="padilla_pf.php" method="POST">
    <div class="form-container">
      <div class="form-section">
        <h2>Personal Information</h2>
        <div>
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-input">
        </div>
        <hr>
        <h4>Address</h4>
        <div>
          <label for="personal-address" class="form-label">Personal Address:</label>
          <input type="text" id="personal-address" name="personal-address" class="form-input" required>
        </div>
        <div>
          <label for="current-address" class="form-label">Current Address:</label>
          <input type="text" id="current-address" name="current-address" class="form-input" required>
        </div>
        <hr>
        <h4>Contact Info</h4>
        <div>
          <label for="contact" class="form-label">Contact Number:</label>
          <input type="number" id="contact" name="contact" class="form-input" required>
        </div>
        <div>
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-input" required>
        </div>
        <div>
          <label for="socmed" class="form-label">Social Media:</label>
          <input type="text" id="socmed" name="socmed" class="form-input" required>
        </div>
        <hr>
        <br>
        <button type="submit" class="form-button">Submit</button>
      </div>
    </form>
  </body>
  </html>
