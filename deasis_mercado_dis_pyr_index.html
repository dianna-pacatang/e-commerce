<!DOCTYPE html>
<html>
  
  <head>
    <title>DiSENO's Employee Payroll Form</title>
    <link rel="stylesheet" type="text/css" href="deasis_mercado.css">
  </head>
 
  <body>

    <br>
    <form action="deasis_mercado_index.php" method="post">
    <div class="form-container">

    <h1 style="text-align:center;">DiSEÃ‘O's Payroll Management System</h1>


    <div class="form-fieldset">
      
      <fieldset>
      
        <legend><h2>Employee's Info</h2></legend>

        <table border="0" align="center">
          <tr>
            <td><label for="employee_name">Employee Name:</label></td>
            <td><input class="form-input" type="text" id="employee_name" name="employee_name"></td>
          </tr>

          <tr>
            <td><label for="employee_ID">Employee Id:</label></td>
            <td><input class="form-input" type="number" id="employee_ID" name="employee_ID"></td>
          </tr>
      
      </table>

      <br>
      
      </fieldset>


      <fieldset>
        <legend><h2>Income</h2></legend>
        <table border="0" align="center">
    
          <tr>  
            <td><label for="daily_rate">Daily Rate:</label></td>
            <td><input class="form-input" type="number" id="daily_rate" name="daily_rate"></td>
          </tr>
    
          <tr>  
            <td><label for="days_worked">Days Worked:</label></td>
            <td><input class="form-input" type="number" id="days_worked" name="days_worked"></td>
          </tr>
    
          <tr>  
            <td><label for="overtime">Overtime Hours:</label></td>
            <td><input class="form-input" type="number" id="overtime" name="overtime"></td>
          </tr>

          <tr>
            <td><label for="13thmonth">13th Month Pay:</label></td>
            <td><input class="form-input" type="checkbox" id="13thmonth" name="13thmonth"></td>
          </tr>

          <tr>
            <td><p>Holiday Pay:</p></td>
            <td>
              <input class="form-input" type="radio" id="30%" name="30%" value="0.3">
              <label for="30%">30%</label>
              <input class="form-input" type="radio" id="100%" name="100%" value="1">
              <label for="100%">100%</label>
            </td>
          </tr>
      
          <tr>  
            <td><label for="bonus">Bonus Pay:</label></td>
            <td><input class="form-input" type="number" id="bonus" name="bonus"></td>
          </tr> 

          <tr>
            <td><label for="misc">Miscellaneous Pay:</label></td>
            <td><input class="form-input" type="number" id="misc" name="misc"></td>
          </tr>

          <tr>  
            <td><label for="allowance">Allowance Pay:</label></td>
            <td><input class="form-input" type="number" id="allowance" name="allowance"></td>
          </tr>

        </table>

        <br>

      </fieldset>


      <fieldset>
        
        <legend><h2>Deduction</h2></legend>

        <table border="0" align="center">
      
          <tr>
            <td><label for="tax">Tax Deduction (%):</label></td>
            <td><input class="form-input" type="number" id="tax" name="tax"></td>
          </tr>

          <tr>
            <td><label for="sss">SSS Contribution (14%):</label></td>
            <td><input class="form-input" type="checkbox" id="sss"  name="sss" value=".14"></td>
          </tr>

          <tr>
            <td><label for="pagibig">Pag-Ibig Contribution (Php 200/month):</label></td>
            <td><input class="form-input" type="checkbox" id="pagibig" name="pagibig" value="6.66"></td>
          </tr>

          <tr>  
            <td><label for="philhealth">PhilHealth Contribution (Php 500/month):</label></td>
            <td><input class="form-input" type="checkbox" id="philhealth" name="philhealth" value="16.66"></td>
          </tr>

          <tr>
            <td><label for="loan">Loan Payment:</label></td>
            <td>
              <select class="form-input" id="loan" name="loan" size="3">
                <option value="pagibigloan">Pag-Ibig Loan</option>
                <option value="sssloan">SSS Loan</option>
                <option value="companyloan">Company Loan</option>
              </select>
              <input class="form-input" type="number" id="loancost" name="loancost" value="loan">
            </td>
          </tr>

          <tr>
            <td><label for="c/a">Cash Advance:</label></td>
            <td><input class="form-input" type="number" id="c/a" name="c/a"></td>
          </tr>

          <tr>
            <td><label for="miscded">Miscellaneous Deduction:</label></td>
            <td><input class="form-input" type="number" id="miscded" name="miscded"></td>
          </tr>

        </table>

        <br>

      </fieldset>

      <br>
      <center><input class="form-button" type="button" value="Calculate Pay" onclick="calculatePay()"></center>

      <fieldset>
        
        <legend><h2>Total Computation</h2></legend>

        <table border="0" align="center">

          <tr>
            <td><label for="regular-pay">Regular Pay:</label></td>
            <td><input class="form-input" type="text" id="regular-pay" name="regular-pay" readonly></td>
          </tr>
      
          <tr>
            <td><label for="overtime-pay">Overtime Pay:</label></td>
            <td><input class="form-input" type="text" id="overtime-pay" name="overtime-pay" readonly></td>
          </tr>
      
          <tr>  
            <td><label for="gross-pay">Gross Pay:</label></td>
            <td><input class="form-input" type="text" id="gross-pay" name="gross-pay" readonly></td>
          </tr>

          <tr>  
            <td><label for="total-deduction">Total Deduction:</label></td>
            <td><input class="form-input" type="text" id="total-deduction" name="total-deduction" readonly></td>
          </tr>
      
          <tr>  
            <td><label for="net-pay">Net Pay:</label></td>
            <td><input class="form-input" type="text" id="net-pay" name="net-pay" readonly></td>
          </tr>

        </table>

        <br>

      </fieldset>

      <br>

    <script src="deasis_mercado.js"></script>
    <center> <input type="submit" value="Submit"> </center>

    </div>

    </div>
  
    </form>

    </center>

  </body>

</html>
