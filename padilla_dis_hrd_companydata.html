<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Company Data Form</title>
    <link rel="stylesheet" type="text/css" href="padilla.css">
  </head>
  <body>
    <form action="padilla_cd.php" method="POST">

        <h2>Company Data</h2>
      <label for="position" class="form-label">Position:</label>
      <input type="text" id="position" name="position" class="form-input" required>

      <fieldset>
        <legend>Salary:</legend>
        <label for="salary-daily" class="form-label">Daily</label>
        <input type="radio" id="salary-daily" name="salary-type" value="daily" class="form-input" required>
        
        <label for="salary-weekly" class="form-label">Weekly</label>
        <input type="radio" id="salary-weekly" name="salary-type" value="weekly" class="form-input" required>
        
        <label for="salary-monthly" class="form-label">Monthly</label>
        <input type="radio" id="salary-monthly" name="salary-type" value="monthly" class="form-input" required>
        
        <br>
        <label for="salary-amount" class="form-label">Amount:</label>
        <input type="number" id="salary-amount" name="salary-amount" class="form-input" required>
      </fieldset>
<br>
      <label for="employment-date" class="form-label">Date of Employment:</label>
      <input type="date" id="employment-date" name="employment-date" class="form-input" required>

      <br>
      <button type="submit" class="form-button">Submit</button>
    </form>
  </body>
</html>
